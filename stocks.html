<!DOCTYPE html>
<html>
<head>
  <title>Stock Management</title>
  <style>
    body {
      background: linear-gradient(to right, black, pink);
      text-align: center;
      color: #333;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      background-color: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
    }
    .stock-form {
      background-color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .stock-form select, .stock-form input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .stock-form button {
      padding: 10px 20px;
      background-color:#FFC0CB;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .stock-form button:hover {
      background-color: white;
    }
    .back-button {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #007BB5;
    }
  </style>
</head>
<body>
  <h1>Manage Stock</h1>

  <div class="stock-form">
    <h2>Add Stock</h2>
    <select id="addProduct">
      <!-- Dynamically generated options based on products -->
    </select>
    <input type="number" id="addQuantity" placeholder="Quantity">
    <button onclick="addStock()">Add Stock</button>
  </div>

  <div class="stock-form">
    <h2>Remove Stock</h2>
    <select id="removeProduct">
      <!-- Dynamically generated options based on products -->
    </select>
    <input type="number" id="removeQuantity" placeholder="Quantity">
    <button onclick="removeStock()">Remove Stock</button>
  </div>

  <button class="back-button" onclick="goBack()">Go Back to Main Page</button>

  <script>
    // List of products with their IDs corresponding to the clothing store
    var products = [
      { id: 'long_Jeans', name: 'Long Jeans' },
      { id: 'short_Jeans', name: 'Short Jeans' },
      { id: 'vest', name: 'Vest' },
      { id: 'jacket', name: 'Jacket' },
      { id: 'fitted_Shirt', name: 'Fitted Shirt' },
      { id: 'cropped_Shirt', name: 'Cropped Shirt' },
      { id: 'vNeck_Shirt', name: 'V-Neck Shirt' },
      { id: 'loose_Shirt', name: 'Loose Shirt' },
      { id: 'short_Sleeve_1', name: 'Sleeveless 1' },
      { id: 'short_Sleeve_2', name: 'Sleeveless 2' },
      { id: 'short_Sleeve_3', name: 'Sleeveless 3' },
      { id: 'short_Sleeve_4', name: 'Sleeveless 4' },
      { id: 'strawberry_Perfume', name: 'Strawberry Perfume' },
      { id: 'orange_Perfume', name: 'Orange Perfume' },
      { id: 'lavender_Perfume', name: 'Lavender Perfume' },
      { id: 'rose_Perfume', name: 'Rose Perfume' },
      { id: 'toy_Car', name: 'Toy Car' },
      { id: 'doll', name: 'Doll' },
      { id: 'lego_Set', name: 'Lego Set' },
      { id: 'puzzle', name: 'Puzzle' }
    ];

    // Function to populate the select options with product names
    function populateDropdowns() {
      var addSelect = document.getElementById('addProduct');
      var removeSelect = document.getElementById('removeProduct');

      products.forEach(function(product) {
        var option = document.createElement('option');
        option.value = product.id;
        option.textContent = product.name;

        addSelect.appendChild(option.cloneNode(true));
        removeSelect.appendChild(option.cloneNode(true));
      });
    }

    // Call function to populate dropdowns when the page loads
    populateDropdowns();

    function addStock() {
      var product = document.getElementById('addProduct').value;
      var quantity = parseInt(document.getElementById('addQuantity').value);

      if (isNaN(quantity) || quantity <= 0) {
        alert('Please enter a valid quantity.');
        return;
      }

      var stockElement = document.getElementById(product + 'Stock');
      if (!stockElement) {
        alert('Product not found.');
        return;
      }

      var currentStock = parseInt(stockElement.textContent);
      var newStock = currentStock + quantity;
      stockElement.textContent = newStock;

      alert('Stock updated successfully!');
    }

    function removeStock() {
      var product = document.getElementById('removeProduct').value;
      var quantity = parseInt(document.getElementById('removeQuantity').value);

      if (isNaN(quantity) || quantity <= 0) {
        alert('Please enter a valid quantity.');
        return;
      }

      var stockElement = document.getElementById(product + 'Stock');
      if (!stockElement) {
        alert('Product not found.');
        return;
      }

      var currentStock = parseInt(stockElement.textContent);
      if (quantity > currentStock) {
        alert('Not enough stock to remove.');
        return;
      }

      var newStock = currentStock - quantity;
      stockElement.textContent = newStock;

      alert('Stock updated successfully!');
    }

    function goBack() {
      window.location.href = 'index.html'; // replace with the actual URL of the main page
    }
  </script>
</body>
</html>
